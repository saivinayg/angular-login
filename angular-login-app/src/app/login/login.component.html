<div class="container">
    <div class="row">
        <div>
            <form class="content" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
                <h2 class="text-center">Hello! Login To Superlative RM</h2><br />
                <div class="form-group">

                    <input type="text" style="width: 300px;" class="md-5" class="form-control"
                        [(ngModel)]="formData.name" name="username" #username="ngModel" required
                        placeholder="Your username" />
                </div>
                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                    <div *ngIf="username.errors.required">
                        Username is required
                    </div>
                </div>


                <div class="form-group">

                    <input type="password" style="width: 300px;" class="form-control" [(ngModel)]="formData.password"
                        name="password" #password="ngModel" required placeholder="Your password" />
                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                        Password is required
                    </div>
                </div>
                <div *ngIf="isError" class="alert alert-danger">
                    Invalid User or password
                </div>

                <button type="submit" class="btn">
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
